<!DOCTYPE html>

<html lang="en">

<head>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Login</title>

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700|Roboto" rel="stylesheet">
        <link href="plugins/material/css/materialdesignicons.min.css" rel="stylesheet" />
        <link href="plugins/simplebar/simplebar.css" rel="stylesheet" />

        <!-- PLUGINS CSS STYLE -->
        <link href="plugins/nprogress/nprogress.css" rel="stylesheet" />

        <!-- MONO CSS -->
        <link id="main-css-href" rel="stylesheet" href="css/style.css" />

        <!-- FAVICON -->
        <link href="images/favicon.png" rel="shortcut icon" />

    </head>

</head>

<body class="bg-light-gray" id="body">
    <div class="container align-items-center justify-content-center">
        <div class="row align-items-center justify-content-center" style="height: 100vh;">
            <div class="col-lg-6 col-xl-5 col-md-10">
                <div class="card card-default mb-0">
                    <div class="card-header pb-0">
                        <div class="app-brand w-100 d-flex justify-content-center border-bottom-0">
                            <a class="w-auto pl-0" href="/index.html">
                                <img src="img/logoproyecto.png" alt="Mono" width="100px" height="80px">
                            </a>
                        </div>
                    </div>
                    <br>
                    <div class="card-body px-5 pb-5 pt-0">
                        <h4 class="text-dark text-center mb-5">Inicio de sesión</h4>
                        <form role="form" action="" method="post">
                            <div class="form-group">
                                <input class="form-control" placeholder="Usuario" name="user" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Contraseña" name="pass" type="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Recordarme
                                </label>
                            </div>
                            <div class="form-group">
                                <button type="submit" name="entrar" class="btn btn-primary btn-block">Iniciar sesión
                                </button>
                            </div>
                            <p class="text-center">¿No tienes una cuenta? <a href="registro.html">Registrate
                                </a></p>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
